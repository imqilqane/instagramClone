<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title></title>
  </head>
  <body class="bg-dark">
    <section>
    <div class="container">
      <div class="row-md-4">
        {% if first_story %}
      <a href="{% url 'index' %}"><i class="far fa-times-circle mt-5" style="font-size:38px; color:rgb(192, 189, 189); float: right;"></i></a>
      
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="max-width: 300px; max-height: 600PX; margin: auto;">
      
        <a href="{% url 'profile' first_story.author.profile.id %}"><p class="mb-0 text-light" style="position: relative; top: 34px;"><img src="{{first_story.author.profile.profile_image.url}}" style='width:45px; border:solid 2px {{my_stories.get_collor_display}};' alt="avatar mx-auto white" class="rounded-circle img-fluid"> {{first_story.author.profile.user.username}}</p></a>
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          {% for story in stories %}
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          {% endfor %}

        </ol>
        <div class="carousel-inner mt-5">
        
          <div class="carousel-item active ">
            <img class="d-block w-100" src="{{first_story.image.url}}" style="height: 500px;">
          </div>
          {% for story in stories %}
          <div class="carousel-item">
            <img class="d-block w-100" src="{{story.image.url}}" style="height: 500px;">
          </div>
          {% endfor %}

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      {% else %}
      <a href="{% url 'index' %}"><i class="far fa-times-circle mt-5" style="font-size:38px; color:rgb(192, 189, 189); float: right;"></i></a>
      
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="max-width: 300px; max-height: 600PX; margin: auto;">
      
        <a href="{% url 'profile' profile_stories.id %}"><p class="mb-0 text-light" style="position: relative; top: 34px;"><img src="{{profile_stories.profile_image.url}}" style='width:45px; border:solid 2px {{my_stories.get_collor_display}};' alt="avatar mx-auto white" class="rounded-circle img-fluid"> {{profile_stories.user.username}}</p></a>

        <div class="carousel-inner mt-5">
        
          <div class="carousel-item active ">
            <h5 class="text-light">you dont have any active stories</h5>
          </div>
         

        </div>
       
      </div>
      {% endif %}
    </div>
    </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
